{% extends 'share/layout.html' %}

{% block main %}
{% load evttags %}
{% load static %}

<style>
	@media(max-width: 768px){
      img{
       	width: 300px;
       	height: 200px;
      }
    }
</style>

<h3 class="page_title" style="margin-bottom: 40px; text-align: center; margin-top: 20px;">
					活動詳細
				</h3>

				<table style="background-color: #D3DAEF; margin: 0 auto; font-size: 24px; width: 300px; border: none;">
					<tr>
						<th style="padding-bottom: 10px;">
							{% if event.coverimage %}
							<img class="card-img-top" src="{{ event.coverimage.url }}" style="max-width:960px; max-height:540px;"/>
							{% else %}
							<img class="card-img-top" src="/media/eventimage/default.png" style="max-width:960px; max-height:540px;">
							{% endif %}

						</th>
					</tr>


					<tr>
						<th style="padding-bottom: 10px; padding-top: 10px;">
							<p>活動名稱: {{ event.eventname }}</p>
						</th>
					</tr>

                    <tr>
						<th style="padding-bottom: 10px; padding-top: 10px;">
							<p><a href="{{ event.hyperlink }}">FB貼文>></a></p>
						</th>
					</tr>

					<tr>
						<th style="padding-bottom: 10px; padding-top: 10px;">
							<p>是否張貼在官網上:{{ event.on_going|True_or_False }}</p>
						</th>
					</tr>



					<tr style="float: right;">
						<th style="padding-top: 10px;">
							<a href="{% url 'event:index' %}" class="btn waves-effect waves-light right sche_btn">返回</a>
<a href="{% url 'event:update' event.id %}" class="btn waves-effect waves-light right sche_btn">修改</a>
<a href="{% url 'event:delete' event.id %}" class="btn btn-danger">刪除</a>
						</th>
					</tr>

				</table>


{% endblock %}
