<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Login</title>

    <meta name="description" content="Source code generated using layoutit.com">
    <meta name="author" content="LayoutIt!">
    {% load static %}
    <link href="{% static 'log/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'log/css/style_manager.css' %}" rel="stylesheet">

  </head>
  {% load bootstrap4 %}
  <body class="body_bg">
    <div class="container-fluid">
      <div class="row nav_bg">
        <div class="col-md-6">
          <h3 class="nav_logo">
            MAISON DE OCÉAN
          </h3>
        </div>
      </div>
  
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 cal">
          {% bootstrap_messages %}
          <h3 style="margin-bottom: 20px;">登入</h3>
          <img alt="Bootstrap Image Preview" src="{% static 'log/images/logo.png' %}" class="rounded-circle login_img" style="margin-bottom: 20px;">

          <form action="" method="POST">
            <div  style="text-align: left;">
              {% csrf_token %}
              {{ form }}
            </div>
            <div style="margin-top: 20px;">
              <input class="btn btn-primary" type="submit" value="登入" style="margin-bottom: 20px; float: right;"/>

              <p style="margin-top: -20px; float: left;">忘記密碼? <a href="{% url 'login:password_reset' %}">點此</a></p>
            </div>
          </form>
        </div>
        <div class="col-md-4"></div>
      </div>
    </div>


    <script src="{% static 'log/js/jquery.min.js' %}"></script>
    <script src="{% static 'log/js/bootstrap.min.js'%}"></script>
    <script src="{% static 'log/js/scripts.js' %}"></script>
  </body>
</html>
