<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Login</title>

    <meta name="description" content="Source code generated using layoutit.com">
    <meta name="author" content="LayoutIt!">
    {% load static %}
    <link href="{% static '/log/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static '/log/css/style_manager.css' %}" rel="stylesheet">

  </head>
  {% load bootstrap4 %}
  <body class="body_bg">
    <div class="container-fluid">
      <div class="row nav_bg">
        <div class="col-md-6">
          <h3 class="nav_logo">
            MAISON DE OCÉAN
          </h3>
        </div>
        <div class="col-md-6 nav_align">
          <img alt="Bootstrap Image Preview" src="{% static '/log/images/logo.jpg' %}" class="rounded-circle nav_img">
        </div>
      </div>

      <div class="row">
        <div class="col-md-12" >
          <h3 class="cal">登入<br>
          <img src="{% static '/log/images/logo.png' %}" class="login_img login_img_align" style="border-radius: 50%;">
          </h3>
          <div class="row">
            <div class="col-md-5"></div>
            <div class="col-md-3" style="padding-right: 84px; margin-left: -20PX;">
              <form action="" method="POST">
                <table class="account">
                  {% csrf_token %}
                  {{ form }}
                </table>
                <br>
                <p style="color: red; text-align: center;">還沒有帳號嗎? <a href="{% url 'login:register' %}">註冊</a></p>
                <input class="btn btn-primary" type="submit" value="登入" style="float: right;" />
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>


    <script src="{% static '/log/js/jquery.min.js' %}"></script>
    <script src="{% static '/log/js/bootstrap.min.js'%}"></script>
    <script src="{% static '/log/js/scripts.js' %}"></script>
  </body>
</html>
