

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Login</title>

    <meta name="description" content="Source code generated using layoutit.com">
    <meta name="author" content="LayoutIt!">
{% load static %}
    <link href="{% static 'log/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'log/css/style_manager.css' %}" rel="stylesheet">

  </head>
  {% load bootstrap4 %}
  <body class="body_bg">
    <div class="container-fluid">
        <div class="row nav_bg">
          <div class="col-md-6">
            <h3 class="nav_logo">
              MAISON DE OCÉAN
            </h3>
          </div>
        </div>
  
        <div class="row">
          <div class="col-md-4"></div>
          <div class="col-md-4">
            {% bootstrap_messages %}
            <h3 style="margin-bottom: 20px; text-align: center; margin-top: 20px;">設定密碼</h3>
            
            {% if validlink %}
            <form action="" method="POST">
                {% csrf_token %}
                {% bootstrap_form form %}
            <button type="submit" class="btn btn-primary float-right">送出</button>
            </form>
            {% else %}
                <p>此連結已失效，請點擊<a href="{% url 'login:password_reset' %}">這裡</a>重新取得。 </p>
            <a href="{% url 'login' %}">已經有帳號了嗎?</a>
            <br/>
            {% endif %}
          <div class="col-md-4"></div>
        </div>
      </div>
    </div>

    <script src="{% static 'log/js/jquery.min.js' %}"></script>
    <script src="{% static 'log/js/bootstrap.min.js'%}"></script>
    <script src="{% static 'log/js/scripts.js' %}"></script>
  </body>
</html>
