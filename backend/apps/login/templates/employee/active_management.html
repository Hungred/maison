{% extends 'share/layout.html' %}

{% block main %}

<style>
	select{
		width: 500px;
		height: 45px;
		border-radius: .25rem;
		border: 1px solid rgba(0,0,0,.15);
	}

	select:focus{
		background-color: #fff;
		border-color: #5cb3fd;
		outline: 0;
	}

	input{
		-ms-touch-action: manipulation;
      	touch-action: manipulation;
		width: 500px;
		background-clip: padding-box;
		border: 1px solid rgba(0,0,0,.15);
		border-radius: .25rem;
		-webkit-transition: border-color ease-in-out .15s,-webkit-box-shadow ease-in-out .15s;
		transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s,-webkit-box-shadow ease-in-out .15s;

	}

	input:focus{
		background-color: #fff;
		border-color: #5cb3fd;
		outline: 0;
	}

	p>input{
		width: 240px;
	}
</style>

<h3 style="margin-bottom: 20px; text-align: center; margin-top: 20px;">啟用權限</h3>

<table style="background-color: #D3DAEF; margin: 0 auto; font-size: 24px; width: 400px; border: none;">
	開啟管理員權限成功

	<tr style="float: right;">
		<th style="padding-top: 10px;">

			<a href="{% url 'login:emp_list' %}" class="btn btn-primary">返回</a>
		</th>
	</tr>
</table>

{% endblock %}
