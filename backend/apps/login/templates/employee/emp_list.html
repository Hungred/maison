{% extends 'share/layout.html' %}

{% block main %}
                <a href="{% url 'login:active_emp' %}" class="btn btn-primary float-right" style="float: right; margin-top: 20px;">新增</a>
				<h3 class="page_title" style="margin-bottom: 20px; text-align: center; margin-top: 20px;">
					員工列表
				</h3>
                <table class="table table-striped">
                <thead>
            <tr>
                <th>使用者名稱</th>
                <th>員工編號</th>
                <th>員工姓名</th>
                <th>職位</th>
            </tr>
            </thead>
                    <tbody>
				{% for emp in emps %}
            <tr>
                <td>{{ emp.user }}</td>
                <td>
                    {{ emp.empid }}</a>        </td>
                <td>{{ emp.empname }}</td>
                <td>{{ emp.position }}</td>
                <td>
                    <a href="{% url 'login:update_emp' emp.id %}" class="btn btn-primary float-right">修改</a>
                    <a href="{% url 'login:delete_emp' emp.id %}" class="btn btn-primary float-right" style="margin-right: 10px;">刪除</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td class="text-center" colspan="4">沒有咖啡～</td>
            </tr>
            {% endfor %}
                    </tbody>
                </table>
{% endblock %}
