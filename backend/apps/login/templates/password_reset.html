
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Login</title>

    <meta name="description" content="Source code generated using layoutit.com">
    <meta name="author" content="LayoutIt!">
{% load static %}
    <link href="{% static 'log/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'log/css/style_manager.css' %}" rel="stylesheet">

  </head>
  {% load bootstrap4 %}
  <body class="body_bg">
    {% bootstrap_messages %}
    <div class="container-fluid">
      <div class="row nav_bg">
        <div class="col-md-6">
          <h3 class="nav_logo">
            MAISON DE OCÉAN
          </h3>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 cal">
          {% bootstrap_messages %}
          <h3>修改密碼</h3>
          
          <form action="" method="POST" style="margin-top: 20px;">
            {% csrf_token %}
            {{ form }}
        
            <p><input class="btn btn-primary" type="submit" value="確定修改" style="margin-top: 20px;" />
            <a href="{% url 'schedule:index' %}" class="btn btn-primary" style="margin-top: 20px;">返回</a></p>
            <p>還沒有帳號嗎? <a href="{% url 'login:register' %}">註冊</a></p>
          </form>
        </div>
        <div class="col-md-4"></div>
      </div>
    </div>

    <script src="{% static 'log/js/jquery.min.js' %}"></script>
    <script src="{% static 'log/js/bootstrap.min.js'%}"></script>
    <script src="{% static 'log/js/scripts.js' %}"></script>
  </body>
</html>
