
{% extends 'share/layout.html' %}

{% block main %}
			
				<h3 class="page_title" style="margin-bottom: 20px; text-align: center;">
					搜尋結果
				</h3>

				<div class="row">
                    <div class="col-md-12">
                        {% for food in foods %}
                        <table style="margin-left:auto; margin-right:auto;">
                            <tr>
                                <th style="padding-bottom: 30px; padding-left: 10px;">
									顧客姓名: {{ food.foodname }}
									<br>
									<a href="{% url 'order:food_detail' food.fid %}">詳細>></a>
								</th>
								<td class="feed_time" style="padding-top: 60px; padding-right: 10px;"></td>
                            </tr>
                        </table>
						{% empty %}
   							查無相關資料

                        {% endfor %}
						<p><a class="btn  btn-primary" href="{% url 'order:menu' %}">返回</a></p>
					</div>

				</div>
			

{% endblock %}
