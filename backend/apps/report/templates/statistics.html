<!-- shop/templates/statistics.html -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Statistics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-v4-grid-only@1.0.0/dist/bootstrap-grid.min.css">
  </head>
  <body>
    <div class="container">
      <form id="filterForm">
        <label for="year">Choose a year:</label>
        <select name="year" id="year"></select>
        <label for="month">Choose a month:</label>
        <select name="month" id="month"></select>
        <input type="submit" value="Load" name="_load">
      </form>

      <div class="row">
        <div class="col-6">
          <canvas id="salesChart"></canvas>
        </div>
        <div class="col-6">
          <canvas id="paymentSuccessChart"></canvas>
        </div>
        <div class="col-6">
          <canvas id="spendPerCustomerChart"></canvas>
        </div>
        <div class="col-6">
          <canvas id="yearlyProductChart"></canvas>
        </div>
      </div>
      <script>
        $(document).ready(function() {
          $.ajax({
            url: "/report/chart/filter-options/",
            type: "GET",
            dataType: "json",
            success: (jsonResponse) => {
              // Load all the options
              jsonResponse.options.forEach(option => {
                $("#year").append(new Option(option, option));
              });
              // Load data for the first option
              loadAllCharts($("#year").children().first().val());
            },
            error: () => console.log("Failed to fetch chart filter options!")
          });
          $.ajax({
            url: "/report/chart/month-options/",
            type: "GET",
            dataType: "json",
            success: (jsonResponse) => {
              // Load all the options
              jsonResponse.options.forEach(option => {
                $("#month").append(new Option(option, option));
              });
              // Load data for the first option
              loadAllCharts($("#month").children().first().val());
            },
            error: () => console.log("Failed to fetch chart filter options!")
          });
        });

      $("#filterForm").on("submit", (event) => {
        event.preventDefault();

        const year = $("#year").val();

        const month = $("#month").val();
        loadAllCharts(year, month)
      });



      function loadChart(chart, endpoint) {
        $.ajax({
          url: endpoint,
          type: "GET",
          dataType: "json",
          success: (jsonResponse) => {
            // Extract data from the response
            const title = jsonResponse.title;
            const labels = jsonResponse.data.labels;
            const datasets = jsonResponse.data.datasets;

            // Reset the current chart
            chart.data.datasets = [];
            chart.data.labels = [];

            // Load new data into the chart
            chart.options.title.text = title;
            chart.options.title.display = true;
            chart.data.labels = labels;
            datasets.forEach(dataset => {
              chart.data.datasets.push(dataset);
            });
            chart.update();
          },
          error: () => console.log("Failed to fetch chart data from " + endpoint + "!")
        });
      }

      function loadAllCharts(year, month) {
        loadChart(salesChart, `/report/chart/sales/${year}/`);
        loadChart(spendPerCustomerChart, `/report/chart/spend-per-customer/${year}/`);
        loadChart(paymentSuccessChart, `/report/chart/payment-success/${year}/`);
        loadChart(yearlyProductChart, `/report/chart/yearly_product_chart/${year}/${month}/`);
      }
      </script>
      <script>
        let salesCtx = document.getElementById("salesChart").getContext("2d");
        let salesChart = new Chart(salesCtx, {
          type: "bar",
          options: {
            responsive: true,
          }
        });
        let spendPerCustomerCtx = document.getElementById("spendPerCustomerChart").getContext("2d");
        let spendPerCustomerChart = new Chart(spendPerCustomerCtx, {
          type: "line",
          options: {
            responsive: true,
          }
        });
        let paymentSuccessCtx = document.getElementById("paymentSuccessChart").getContext("2d");
        let paymentSuccessChart = new Chart(paymentSuccessCtx, {
          type: "pie",
          options: {
            responsive: true,
            layout: {
              padding: {
                left: 0,
                right: 0,
                top: 0,
                bottom: 25
              }
            }
          }
        });
        let yearlyProductChartCtx = document.getElementById("yearlyProductChart").getContext("2d");
        let yearlyProductChart = new Chart(yearlyProductChartCtx, {
          type: "pie",
          options: {
            responsive: true,
            layout: {
              padding: {
                left: 0,
                right: 0,
                top: 0,
                bottom: 25
              }
            }
          }
        });
      </script>
    </div>
  </body>
</html>
