{% extends 'share/layout.html' %}
{% load bootstrap4 %}
{% load reptags %}
{% block main %}
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-v4-grid-only@1.0.0/dist/bootstrap-grid.min.css">
    <div class="container">
      <form id="filterForm">
        <label for="year">選取年份:</label>
        <select name="year" id="year"></select>
        <input type="submit" value="送出" class="btn btn-primary" name="_load">

      </form>
      <a href="{% url 'report:salary' %}" class="btn btn-primary" >薪資計算器</a>
      <a href="{% url 'report:product' %}" class="btn btn-primary" >產品售出比例</a>


        <div>
          <canvas id="salesChart"></canvas>
        </div>




      <script>
        $(document).ready(function() {
          $.ajax({
            url: "/report/chart/filter-options/",
            type: "GET",
            dataType: "json",
            success: (jsonResponse) => {
              // Load all the options
              jsonResponse.options.forEach(option => {
                $("#year").append(new Option(option, option));
              });
              // Load data for the first option
              loadAllCharts($("#year").children().first().val());
            },
            error: () => console.log("Failed to fetch chart filter options!")
          });
        });

      $("#filterForm").on("submit", (event) => {
        event.preventDefault();

        const year = $("#year").val();

        const month = $("#month").val();
        loadAllCharts(year, month)
      });



      function loadChart(chart, endpoint) {
        $.ajax({
          url: endpoint,
          type: "GET",
          dataType: "json",
          success: (jsonResponse) => {
            // Extract data from the response
            const title = jsonResponse.title;
            const labels = jsonResponse.data.labels;
            const datasets = jsonResponse.data.datasets;

            // Reset the current chart
            chart.data.datasets = [];
            chart.data.labels = [];

            // Load new data into the chart
            chart.options.title.text = title;
            chart.options.title.display = true;
            chart.data.labels = labels;
            datasets.forEach(dataset => {
              chart.data.datasets.push(dataset);
            });
            chart.update();
          },
          error: () => console.log("Failed to fetch chart data from " + endpoint + "!")
        });
      }

      function loadAllCharts(year, month) {
        loadChart(salesChart, `/report/chart/sales/${year}/`);

      }
      </script>
      <script>
        let salesCtx = document.getElementById("salesChart").getContext("2d");
        let salesChart = new Chart(salesCtx, {
          type: "bar",
          options: {
            responsive: true,
          }
        });


      </script>
    </div>

{% endblock %}
