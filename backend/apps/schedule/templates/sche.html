<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>MAISON DE OCÉAN</title>

    <meta name="description" content="Source code generated using layoutit.com">
    <meta name="author" content="LayoutIt!">
	{% load static %}
    <link href="{% static 'sche/css/bootstrap.min.css' %}" rel="stylesheet">
	<link href="{% static 'sche/fullcalendar-5.5.1 (1)/lib/main.css' %}" rel='stylesheet' />
    <script src="{% static 'sche/fullcalendar-5.5.1 (1)/lib/main.js' %}"></script>
	<link href="{% static 'sche/css/style_manager.css' %}" rel="stylesheet">



  </head>
  {% load bootstrap4 %}
  {% load auth_extras %}
  <body class="body_bg">

	<script>
		document.addEventListener('DOMContentLoaded', function() {
		  var calendarEl = document.getElementById('calendar');

		  var calendar = new FullCalendar.Calendar(calendarEl, {
			headerToolbar: {
			  left: 'prev,next today',
			  center: 'title',
			  right: 'dayGridMonth,timeGridWeek,timeGridDay'
			},

			navLinks: true, // can click day/week names to navigate views
			selectable: true,
			selectMirror: true,
			select: function(arg) {
			  window.open("sche_modify", "修改班表");
			},
			eventClick: function(info) {
				 info.jsEvent.preventDefault();

				  if (info.event.url) {
      				window.open(info.event.url);
    			}
			  },
			editable: true,
			dayMaxEvents: true, // allow "more" link when too many events
			events: [{% for worksche in worksches %}
			  {	title: '{{ worksche.empid }} {{ worksche.workhour }}~{{ worksche.offhour }} {{ worksche.job }}',
			  	start: '{{ worksche.workdate|date:'Y-m-d' }}',
			  	url:'{% url 'schedule:detail' worksche.serno %}',

			  },
			{% endfor %}]
		  });

		  calendar.render();
		});

 	</script>
    <div class="container-fluid">
		<div class="row nav_bg">
			<div class="col-md-6">

				<h3 class="nav_logo">
					MAISON DE OCÉAN
					<a class="btn  btn-primary" href="{% url 'login:logout' %}" role="button">登出 &#187;</a>

				</h3>

			</div>
			<div class="col-md-3 nav_align">
				<h4 style="color:white;"><a href="{% url 'login:profile' user.username %}" style="color:white;">{{ user.username }}</a>, 您好!</h4>

			</div>
			<div class="col-md-3 nav_align">
				<img alt="Bootstrap Image Preview" src="{% static '/images/logo.jpg' %}" class="rounded-circle nav_img">

			</div>
		</div>

		<div class="row">
			<div class="col-md-2 list_bar">
				<h3 class="list_text">
					<a  href="{% url 'schedule:index' %}">班表</a>
				</h3>
                <h3 class="list_text">
					<a href="">訂位</a>

				</h3>
                <h3 class="list_text">
					<a  href="order.html">點餐</a>
				</h3>
                <h3 class="list_text">
					顧客回饋
				</h3>
                <h3 class="list_text">
					營收報表
				</h3>
				<h3 class="list_text">
					{% if request.user|has_group:"boss" %}
    				<a  href="{% url 'login:emp_list' %}" >員工管理</a>
					{% endif %}
				</h3>
			</div>

			<div class="col-md-10 cal" >
				{% bootstrap_messages %}
				<h3 class="page_title">
					班表
				</h3>
				<div id='calendar'></div>
			</div>
		</div>
	</div>

    <script src="{% static '/js/jquery.min.js' %}"></script>
    <script src="{% static '/js/bootstrap.min.js' %}"></script>
    <script src="{% static '/js/scripts.js' %}"></script>

  </body>
</html>
