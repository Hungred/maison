<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Scheduale</title>

    <meta name="description" content="Source code generated using layoutit.com">
    <meta name="author" content="LayoutIt!">
	{% load static %}
    <link href="{% static '/css/bootstrap.min.css' %}" rel="stylesheet">
	<link href="{% static '/fullcalendar-5.5.1 (1)/lib/main.css' %}" rel='stylesheet' />
    <script src="{% static '/fullcalendar-5.5.1 (1)/lib/main.js' %}"></script>
	<link href="{% static '/css/style_manager.css' %}" rel="stylesheet">



  </head>
  {% load bootstrap4 %}
  <body class="body_bg">

	<script>
		document.addEventListener('DOMContentLoaded', function() {
		  var calendarEl = document.getElementById('calendar');

		  var calendar = new FullCalendar.Calendar(calendarEl, {
			headerToolbar: {
			  left: 'prev,next today',
			  center: 'title',
			  right: 'dayGridMonth,timeGridWeek,timeGridDay'
			},
			initialDate: '2021-02-26',
			navLinks: true, // can click day/week names to navigate views
			selectable: true,
			selectMirror: true,
			select: function(arg) {
			  window.open("sche_modify", "修改班表");
			},
			eventClick: function(arg) {
				window.location.href=""
			  },
			editable: true,
			dayMaxEvents: true, // allow "more" link when too many events
			events: [{% for worksche in worksches %}
			  {	title: '{{ worksche.empid }} {{ worksche.workhour }}~{{ worksche.offhour }} {{ worksche.job }}',
			  	start: '{{ worksche.workdate|date:'Y-m-d' }}',

			  },
			{% endfor %}]
		  });

		  calendar.render();
		});

 	</script>
	<p>
        {% if worksche.serno %}
            <p>{{ worksche.serno }}</p>
        {% else %}
            <p>no this value</p>
        {% endif %}
    </p>
    <div class="container-fluid">
		<div class="row nav_bg">
			<div class="col-md-6">

				<h3 class="nav_logo">
					MAISON DE OCÉAN
				</h3>
			</div>
			<div class="col-md-6 nav_align">

				<img alt="Bootstrap Image Preview" src="{% static '/images/logo.jpg' %} class="rounded-circle nav_img">
			</div>
		</div>

		<div class="row">
			<div class="col-md-2 list_bar">
				<h3 class="list_text">
					<a  href="{% url 'schedule:index' %}">班表</a>
				</h3>
                <h3 class="list_text">


				</h3>
                <h3 class="list_text">
					點餐
				</h3>
                <h3 class="list_text">
					顧客回饋
				</h3>
                <h3 class="list_text">
					營收報表
				</h3>
			</div>

			<div class="col-md-10 cal" >
				<h3 class="page_title">
					班表
				</h3>
				<div id='calendar'></div>
			</div>
		</div>
	</div>

    <script src="{% static '/js/jquery.min.js' %}"></script>
    <script src="{% static '/js/bootstrap.min.js' %}"></script>
    <script src="{% static '/js/scripts.js' %}"></script>

  </body>
</html>
