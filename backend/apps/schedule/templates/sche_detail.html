<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>修改班表</title>

{% load static %}
    <link href="{% static '/css/bootstrap.min.css' %}" rel="stylesheet">
	<link href="{% static '/fullcalendar-5.5.1 (1)/lib/main.css' %}" rel='stylesheet' />
    <script src="{% static '/fullcalendar-5.5.1 (1)/lib/main.js' %}"></script>
	<link href="{% static '/css/style_manager.css' %}" rel="stylesheet">

  </head>
  {% load bootstrap4 %}
  <body class="body_bg">

    <div class="container-fluid">
		<div class="row nav_bg">
			<div class="col-md-6">
				<h3 class="nav_logo">
					MAISON DE OCÉAN
				</h3>
			</div>
			<div class="col-md-6 nav_align">
				<img alt="Bootstrap Image Preview" src="{% static '/images/logo.jpg' %}" class="rounded-circle nav_img">
			</div>
		</div>

		<div class="row">
			<div class="col-md-2 list_bar">
				<h3 class="list_text">
					<a  href="{% url 'schedule:index' %}">班表</a>
				</h3>
                <h3 class="list_text">
					訂位
				</h3>
                <h3 class="list_text">
					點餐
				</h3>
                <h3 class="list_text">
					顧客回饋
				</h3>
                <h3 class="list_text">
					營收報表
				</h3>
			</div>

			<div class="col-md-10 cal" >
				<h3 class="page_title">
					班表詳細
				</h3>


				<p>員工編號:{{ worksche.empid }}</p>
                <p>上班時間:{{ worksche.workhour }}:{{ worksche.workmin }}~{{ worksche.offhour }}:{{ worksche.offmin }}</p>
				<p>崗位:{{ worksche.job }}</p>
				<a href="{% url 'schedule:update' worksche.serno %}" class="btn waves-effect waves-light right sche_btn">修改</a>
				<a href="{% url 'schedule:delete' worksche.serno %}" class="btn btn-danger">刪除</a>
			</div>
		</div>
	</div>

    <script src="{% static '/js/jquery.min.js' %}"></script>
    <script src="{% static '/js/bootstrap.min.js' %}"></script>
    <script src="{% static '/js/scripts.js' %}"></script>
